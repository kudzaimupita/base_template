name: Deploy static app to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        description: Mongo deployment document id
        required: true
      app_id:
        description: App id the API sent
        required: true
      s3_bucket:
        description: Ignored in this workflow (kept for API compatibility)
        required: true
      version:
        description: Optional version label
        required: false
      site_url:
        description: Optional explicit site URL (unused in this workflow)
        required: false

env:
  DEPLOYMENT_ID: ${{ github.event.inputs.deployment_id }}
  APP_ID: ${{ github.event.inputs.app_id }}
  VERSION: ${{ github.event.inputs.version }}
  BUILD_DIR: dist

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          rm -rf deploy-root
          mkdir -p deploy-root/$APP_ID
          cp -a "$BUILD_DIR"/. "deploy-root/$APP_ID/"

          cat <<EOF > deploy-root/$APP_ID/deployment.json
          {
            "deploymentId": "${DEPLOYMENT_ID}",
            "appId": "${APP_ID}",
            "version": "${VERSION:-latest}",
            "builtAt": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
