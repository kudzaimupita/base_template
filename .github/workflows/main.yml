name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        description: Tracking identifier (unused)
        required: true
      app_id:
        description: Tracking identifier (unused)
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --force

      - name: Build project
        run: npm run build --if-present

      - name: Prepare GitHub Pages artifact
        run: |
          rm -rf deploy-root
          mkdir -p deploy-root
          if [ -d dist ]; then
            cp -a dist/. deploy-root/
          else
            echo "dist directory not found; creating placeholder index.html";
            echo "<html><body><h1>No build output</h1></body></html>" > deploy-root/index.html;
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
