name: Dispatch Smoke Test

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        required: false
      app_id:
        required: false
      s3_bucket:
        required: false
      version:
        required: false
      site_url:
        required: false

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Show info
        run: |
          echo "Workflow dispatched at $(date -u)"
          echo "Triggered by: ${{ github.actor }}"
          echo "Input note: ${{ github.event.inputs.note || 'â€”' }}"
